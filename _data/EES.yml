EES:
  - EES 01: Communicate clearly, concisely and correctly in the written, spoken and visual form that fulfills the purpose and meets the needs of the audience.
  - EES 02: Respond to written, spoken or visual messages in a manner that ensures effective communication.
  - EES 03: Execute mathematical operations accurately.
  - EES 04: Apply a systematic approach to solve problems.
  - EES 05: Use a variety of thinking skills to anticipate and solve problems.
  - EES 06: Locate, select, organize and document information using appropriate technology and information systems.
  - EES 07: Analyze, evaluate and apply relevant information from a variety of sources.
  - EES 08: Show respect for diverse opinions, values, belief systems and contributions of others.
  - EES 09: Interact with others in groups or teams in ways that contribute to effective working relationships and the achievement of goals.
  - EES 10: Manage the use of time and other resources to complete projects.
  - EES 11: Take responsibility for one's own actions, decisions and consequences.